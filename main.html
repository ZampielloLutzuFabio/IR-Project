<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Indie Game Search</title>

</head>
<body>
    <input type="text" placeholder="Search.." id="searchGame">
    <button onclick="search()" id="searchButton"> Search </button>
    <input class="filter" type="text" placeholder="Genre" id="genreFilter">
    <input class="filter" type="text" placeholder="Price" id="priceFilter">
    <input class="filter" type="text" placeholder="Sale" id="saleFilter">
    <input class="filter" type="text" placeholder="Author" id="authorFilter">
    <input class="filter" type="text" placeholder="Platform" id="platformFilter">
    <button onclick="toggleFilters()">Hide/Show Filter fields</button>

    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Genre</td>
                <td>Platform</td>
                <td>Price</td>
                <td>Sale</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script src="main.js"></script>

</body>

</html>
