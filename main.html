    <input type="text" placeholder="Search.." id="searchGame">

    <input type="text" placeholder="Search.." id="platformFilter">

    <script>
        function quote(obj) {
            var return_val = '';
            var firstElem = true;

            for (const [key, value] of Object.entries(obj)) {
                if (value != "*") {
                    if (firstElem) {
                        return_val += "(" + key + ':"' + value + '")';
                        firstElem = false
                    } else {
                        val += "OR(" + key + ':"' + value + '")'
                    }
                } else {
                    if (firstElem) {
                        return_val += "(" + key + ':' + value + ')';
                        firstElem = false
                    } else {
                        val += "OR(" + key + ':' + value + ')'
                    }
                }
            }

        }


        function search() {
            var query = document.getElementById('searchGame').value;
            console.log(query)
        }
    </script>
